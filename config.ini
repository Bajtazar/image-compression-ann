[datasets]
test=data/processed/LIU4K_v2_train
train=data/processed/kodak

[network]
model=networks/autoencoder_pure_4k.py
lambda=1e7
learning_rate=0.0001
min_stddev=1e-6
epsilon=0.01

[environment]
batch_size=256
workers=12
epochs=500
saving_interval=100
nodes=1
snapshot_interval=5
training_validation_set_split_coeff=0.8

[session]
block_size=128
block_overlap_size=0
