[datasets]
train=data/processed/LIU4K_v2_train
raw_test=data/raw/kodak
test=data/processed/kodak

[network]
model=autoencoder_pure.py
lambda=1e8
learning_rate=0.0001
min_stddev=1e-6
epsilon=1e-40

[environment]
batch_size=256
workers=12
epochs=500
saving_interval=100
nodes=1
snapshot_interval=5
training_validation_set_split_coeff=0.8
make_snapshot_on_save=0

[session]
block_size=128
block_overlap_size=0

